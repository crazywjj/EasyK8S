apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-demo-nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 10
          limits:
            cpu: 10

